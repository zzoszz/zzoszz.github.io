    <h1 class="text-center">Form</h1>
    <div class="container">
        <h3>Jenis input</h3>
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="range">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <div class="konten">
            <form action="">
                <ol>
                    <li>
                        <label for="">text</label>
                        <input type="text">        
                    </li>
                    <li>
                        <label for="">password</label>
                        <input type="password">        
                    </li>
                    <li>
                        <label for="">submit</label>
                        <input type="submit">
                    </li>
                    <li>
                        <label for="">reset</label>
                        <input type="reset">
                    </li>
                    <li>
                        <input type="radio" name="radio">
                        <label for="">radio1</label>
                        <input type="radio" name="radio">
                        <label for="">radio2</label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="">checkbox1</label>
                        <input type="checkbox">
                        <label for="">checkbox2</label>
                    </li>
                    <li>
                        <input type="button" value="button">
                    </li>
                    <li>
                        <label for="select">select option</label>
                        <select name="pilih" id="pilih">
                            <option value="pilih1">pilih1</option>
                            <option value="pilih2">pilih2</option>
                            <option value="pilih3">pilih3</option>
                        </select>
                    </li>
                </ol>    
            </form>
        </div>
    </div>
