    <h1 class="text-center">Object</h1>
    <div class="container">
        <h3>This dan window</h3>
        <p>lihat console</p>
        <script>
            console.log(this);
            console.log(window);
            // this dalam function atau nested function hasilnya akan sama (mengacu pada window)
            // this dalam object hasilnya akan (mengacu pada object)
            let ini = {
                namaDepan: 'ahmad',
                namaBelakang: 'abdul',
                namaLengkap: function(){
                    return (this.namaDepan + ' ' + this.namaBelakang)
                }
            }
            document.write(ini.namaLengkap);
            document.write("<br>");
            document.write(ini.namaLengkap())
        </script>
        <hr>

        <h3>Membuat objek</h3>
        <p>lihat console</p>
        <script>
            let hari = {};
            hari['senin'] = 'belajar';
            hari['selasa'] = 'bermain';
            console.log(hari);
            console.log(hari.senin)
            let bulan = {
                "januari": 'belajar',
                februari: 'bermain',
                maret: {
                    minggu1: 'liburan',
                    minggu2: 'istirahat'
                }
            }
            console.log(bulan);
            console.log(bulan.maret.minggu1)
        </script>
        <hr>

        <h3>Macam objek</h3>
        <script>
            document.write('object literal');
            // property isinya nilai (nama dan energy), method isinya function (makan);
            let mahasiswa = {
                nama: 'ahmad',
                energy: 10,
                makan: function(porsi){
                    this.energy += porsi;
                    console.log(`Halo ${this.nama}, selamat makan`)
                }
            }
            console.log(mahasiswa);
            mahasiswa.makan(2);
            console.log(mahasiswa);

            // kalau ingin buat mahلاثasiswa lain, tiggal dicopas lalu diganti datanya, tapi itu tidak efektif jika datanya banyak
            // maka lakukan cara kedua
            document.write('function declaration')
        </script>
