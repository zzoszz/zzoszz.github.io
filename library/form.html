    <link rel="stylesheet" href="../css/style2.css">

    <style>
        button.login,
        button.daftar {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .formarea,
        .formarea2 {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .3);
            display: none;
        }

        .formbox {
            position: relative;
            background-color: #eeefff;
            border-radius: 5px;
            padding: 10px 0;
            width: 70%;
            margin: 50px auto;
            animation: zoomin .5s;
        }

        button.formclose {
            position: absolute;
            right: 10px;
            top: 0;
            font-size: 2em;
            cursor: pointer;
            border: none;
        }

        .formbox input,
        .formbox textarea {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 5px 0;
            padding: 5px;
        }

        .formbox input.pr {
            display: inline-block;
            width: 20px;
            margin: 5px;
        }

        button.cancel {
            margin: 10px 0;
            padding: 5px;
            cursor: pointer;
            display: block;
        }

        @keyframes zoomin {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }
    </style>

</head>

<body>
    <!-- $ Eksekusi jQuery -->
    <!-- <div class="jQuery">jQuery</div>
    <button class="jQueryTrial">jQueryTrial</button> -->
    <div class="container">
        <a href="../index.html">Kembali ke index</a>
        <br>
        <button class="login" onclick="bukaLogin()">Login</button>
        <section class="formarea">
            <form class="formbox" action="">
                <div class="container">
                    <button class="formclose" onclick="tutupLogin()">&times;</button>
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" placeholder="Isi nama">
                    <label for="umur">Umur</label>
                    <input type="number" id="umur" placeholder="isi umur">
                    <label for="alamat">Alamat</label>
                    <textarea type="text" id="alamat" placeholder="isi alamat"></textarea>
                    <button class="cancel" onclick="tutupLogin()">Cancel</button>
                </div>
            </form>
        </section>

        <button class="daftar" onclick="bukaDaftar()">Daftar</button>
        <section class="formarea2">
            <form action="" class="formbox">
                <div class="container">
                    <button class="formclose" onclick="tutupDaftar()">&times;</button>
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama">
                    <label for="pass">Password :</label>
                    <input type="password" id="pass">
                    <label for="id">ID :</label>
                    <input type="number" id="id">
                    <label for="tgl">Tanggal :</label>
                    <input type="date" id="date">
                    <label for="pr">Jenis Kelamin :</label>
                    <br>
                    <input class="pr" type="radio" name="pr">P
                    <input class="pr" type="radio" name="pr">L
                    <br><br>
                    <label for="jabatan">Jabatan :</label>
                    <br>
                    <select name="" id="jabatan">
                        <option value="">Direktur</option>
                        <option value="">Staf</option>
                    </select>
                    <br><br>
                    <label for="alamat">Alamat :</label>
                    <textarea name="" id="" cols="15" rows="10"></textarea>
                    <button class="cancel" onclick="tutupDaftar()">Cancel</button>
                </div>
            </form>
        </section>

    </div>

    <script>
        let formarea = document.getElementsByClassName('formarea')[0];
        let formarea2 = document.getElementsByClassName('formarea2')[0];
        window.onclick = function () {
            if (event.target == formarea) {
                formarea.style.display = 'none';
            } else if (event.target == formarea2) {
                formarea2.style.display = 'none';
            }
        }
        function bukaLogin() { formarea.style.display = 'block'; }
        function tutupLogin() { formarea.style.display = 'none'; }
        function bukaDaftar() { formarea2.style.display = 'block'; }
        function tutupDaftar() { formarea2.style.display = 'none'; }


    </script>
