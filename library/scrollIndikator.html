    <style>
        body {
            height: 800px;
        }

        #mybar {
            background-color: aqua;
            height: 10px;
            width: 0;
            position: fixed;
            top: 0;
        }
        h1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>

<body>
    <a href="../index.html">index</a> | 
    <a href="scrollIndikator.html">scroll indikator</a>
    <div id="mybar"></div>
    <h1 class="text-center">Scroll dan lihat perubahannya</h1>
    
    <script>
        window.onscroll = function() {
            let st = document.documentElement.scrollTop;
            let shch = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scroll = (st / shch) * 100;
            document.getElementById('mybar').style.width = scroll + '%';
        }
    </script>
