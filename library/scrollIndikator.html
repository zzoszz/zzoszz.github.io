    <div id="mybar">Scroll dan lihat perubahannya</div>
    
    <script>
        window.onscroll = function() {
            let st = document.documentElement.scrollTop;
            let shch = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scroll = (st / shch) * 100;
            document.getElementById('mybar').style.width = scroll + '%';
        }
    </script>
