<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://kit.fontawesome.com/c463912954.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #eee;
        }
        li {
            display: none;
        }
        .cari {
            width: 50%;
            margin: 50px auto;
            border: 1px solid #ccc;
            font-size: 1.3em;
        }
        .cari input {
            width: 100%;
            padding: 5px;
            font-size: inherit;
        }
    </style>

</head>

<body>
    <a href="../index.html">index</a> | 
    <a href="search.html">search</a>

    <div class="cari">
        <input type="text" onkeyup="cari()" placeholder="cari kata di sini">
        <li> Satu</li>
        <li> dua</li>
        <li> tiga</li>
        <li> empat</li>
        <li> lima</li>
    </div>
    
    
    <script>
        function cari(){
            let input, kata, i;
            input = document.getElementsByTagName('input')[0].value.toUpperCase();
            kata = document.getElementsByTagName('li');
            for (i = 0; i < kata.length; i++){
                if (kata[i].innerHTML.toUpperCase().indexOf(input) > 0 ){
                    kata[i].style.display = 'block';
                } else {
                    kata[i].style.display = 'none';
                }
            }
        }
    </script>
</body>

</html>
