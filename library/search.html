    <link rel="stylesheet" href="../css/style2.css">

    <style>
        body {
            background-color: #eee;
        }
        li {
            display: none;
        }
        .cari {
            width: 50%;
            margin: 50px auto;
            border: 1px solid #ccc;
            font-size: 1.3em;
        }
        .cari input {
            width: 100%;
            padding: 5px;
            font-size: inherit;
        }
    </style>

</head>

<body>
    <!-- $ Eksekusi jQuery -->
    <!-- <div class="jQuery">jQuery</div>
    <button class="jQueryTrial">jQueryTrial</button> -->
    <a href="../index.html">Kembali ke index</a>

    <div class="cari">
        <input type="text" onkeyup="cari()" placeholder="cari kata di sini">
        <li> Satu</li>
        <li> dua</li>
        <li> tiga</li>
        <li> empat</li>
        <li> lima</li>
    </div>
    
    
    <script>
        function cari(){
            let input, kata, i;
            input = document.getElementsByTagName('input')[0].value.toUpperCase();
            kata = document.getElementsByTagName('li');
            for (i = 0; i < kata.length; i++){
                if (kata[i].innerHTML.toUpperCase().indexOf(input) > 0 ){
                    kata[i].style.display = 'block';
                } else {
                    kata[i].style.display = 'none';
                }
            }
        }
    </script>

    <!-- $ source jss framework bootstrap online -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
