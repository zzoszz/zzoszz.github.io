    <style>
        body {
            background-color: #eee;
        }

        .accordion button {
            width: 100%;
            text-align: left;
        }

        .accordion i {
            float: right;
        }

        .accordion .isi {
            height: 0px;
            overflow: hidden;
            list-style: none;
            transition: .3s;
        }

        .isiB {
            height: 0;
            overflow: hidden;
            transition: .3s;
        }

        .accordion2::after, .accordion3::after {
            content: ' \002B';
        }

        .active::after {
            content: ' \2212';
        }

        .accordion3 {
            display: block;
        }
        .isiC {
            display: none;
        }
    </style>

</head>

<body>
    <!-- $ Eksekusi jQuery -->

    <!-- accordion1 -->
    <div class="container">
        <a href="../index.html">Kembali ke index</a><br><br>

        <div class="accordion">
            <button>Accordion1 <i class="fas fa-plus"></i></button>

        <div class="accordion">

        <div class="accordion">
            <button>Accordion3 <i class="fas fa-plus"></i></button>

    <!-- accordion2 -->
    <div class="container">
        <button class="accordion2">Accordion1</button>
        <div class="isiB">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
            <li>empat</li>
        </div>
        <button class="accordion2">Accordion2</button>
        <div class="isiB">
            <li>Satu</li>
            <li>dua</li>
        </div>
        <button class="accordion2">Accordion3</button>
        <div class="isiB">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </div>
    </div>

    <div class="container">
        <button class="accordion3">Accordion1</button>
        <div class="isiC">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
            <li>empat</li>
        </div>
        <button class="accordion3">Accordion2</button>
        <div class="isiC">
            <li>Satu</li>
            <li>dua</li>
        </div>
        <button class="accordion3">Accordion3</button>
        <div class="isiC">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </div>
    </div>


    <script>
        // accordion1
        let acc = document.querySelectorAll('.accordion');
        acc.forEach(function (e, i) {
            e.addEventListener('click', function () {
                let isi = e.querySelector('.isi');
                let plus = e.querySelector('i');
                e.classList.toggle('buka');
                if (e.classList.contains('buka')) {
                    isi.style.height = `${isi.scrollHeight}px`;
                    plus.classList.replace('fa-plus', 'fa-minus')
                } else {
                    isi.style.height = '0px';
                    plus.classList.replace('fa-minus', 'fa-plus')
                }
                autoTutup(i);
            })
        })
        function autoTutup(i) {
            acc.forEach(function (e2, i2) {
                let isi2 = e2.querySelector('.isi');
                let plus2 = e2.querySelector('i');
                if (i != i2) {
                    e2.classList.remove('buka');
                    isi2.style.height = '0px';
                    plus2.classList.replace('fa-minus', 'fa-plus')
                }
            })
        }

        // accordion2
        let acc2, j, isiB;
        acc2 = document.getElementsByClassName('accordion2');
        for (j = 0; j < acc2.length; j++) {
            acc2[j].addEventListener('click', function () {
                this.classList.toggle('active');
                isi = this.nextElementSibling;
                if (isi.style.height) {
                    isi.style.height = null;
                } else {
                    isi.style.height = isi.scrollHeight + 'px';
                }
            })
        }

        // accordion3
        let acc3, k;
        acc3 = document.getElementsByClassName('accordion3');
        for (k = 0; k < acc3.length; k++){
            acc3[k].addEventListener('click', function(){
                this.classList.toggle('active');
                isi = this.nextElementSibling;
                if (isi.style.display === 'block'){
                    isi.style.display = 'none';
                } else {
                    isi.style.display = 'block';
                }
            })
        }
    </script>
