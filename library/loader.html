    <style>
        body {
            background-color: #eee;

        .loader, .loader2 {
            border:  10px solid #fff;
            border-top: 10px solid #abc;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: spin 2.5s linear infinite;
        }
        .loader2 {
            border-radius: 0px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
