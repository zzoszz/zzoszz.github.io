    <style>
        body {
            background-color: #eee;
        }

        .search-word {
            width: 100%;
            padding: 10px;
            font-size: 1.3em;
            text-align: center;
        }

        .word,
        .means {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #aaa;
        }

        .word {
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
            display: none;
        }

        .means {
            height: 0;
            overflow: hidden;
            margin: 0;
            transition: .2s;
        }
    </style>

</head>

<body>
    <!-- $ Eksekusi jQuery -->
    <!-- <div class="jQuery">jQuery</div>
    <button class="jQueryTrial">jQueryTrial</button> -->

    <a href="../index.html">kembali ke index</a>
    <br>
    <input class="search-word" type="text" placeholder="cari kata" autofocus onkeyup="cari()">
    <div class="container" id="dictionary">
        <div class="boxword">
            <div class="word"> What</div>
            <ol class="means">
                <li>Apa</li>
                <li>Apaan</li>
                <li>Napa</li>
            </ol>
        </div>

        <div class="boxword">
            <div class="word"> Who</div>
            <ol class="means">
                <li>Siapa</li>
                <li>Sopo</li>
            </ol>
        </div>

        <div class="boxword">
            <div class="word"> Why</div>
            <ol class="means">
                <li>Siapa</li>
                <li>Sopo</li>
            </ol>
        </div>

        <div class="boxword">
            <div class="word"> Which</div>
            <ol class="means">
                <li>Siapa</li>
                <li>Sopo</li>
            </ol>
        </div>
    </div>


    <script>
        let dict = document.querySelectorAll('.boxword');
        dict.forEach(function (e) {
            e.addEventListener('click', function () {
                let means = e.querySelector('.means');
                e.classList.toggle('open');
                if (e.classList.contains('open')) {
                    means.style.height = `${means.scrollHeight}px`;
                } else {
                    means.style.height = '0px';
                }
            })
        });

        function cari() {
            let input, word, i;
            input = document.getElementsByTagName('input')[0].value.toUpperCase();
            word = document.getElementsByClassName('word');
            for (i = 0; i < word.length; i++) {
                if (word[i].innerHTML.toUpperCase().indexOf(input) > 0) {
                    word[i].style.display = 'block';
                } else {
                    word[i].style.display = 'none';
                }
            }
        }
    </script>
